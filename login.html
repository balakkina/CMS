<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Twitter -->
    <meta name="twitter:site" content="@CMS eService">
    <meta name="twitter:creator" content="@CMS eService">
    <meta name="twitter:card" content="CMS">
    <meta name="twitter:title" content="CMS">
    <meta name="twitter:description" content="CMS eService">
    <!-- Meta -->
    <meta name="description" content="CMS eService">
    <meta name="author" content="CMS eService">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <title>:: Login ::</title>
    <link rel=icon href="img/Khanjar.png" type=image/png>
    <!-- vendor css -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.css">

    <link href="css/ionicons.css" rel="stylesheet">

    <!-- CMS CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div class="d-flex align-items-center justify-content-center ht-100v bg-login">

        <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white rounded-lg shadow-lg" style="border-radius: 25px 75px 25px 75px !important;">
            <div class="signin-logo tx-center tx-28 tx-bold tx-inverse">
                <div><img src="img/moi_logo.png" alt=""></div>
                <hr>
                <span class="tx-normal">Sign In </span>
            </div>
            <!-- <div class="tx-center mg-b-60">The Admin Template For Perfectionist</div> -->
            <hr>
            <div class="form-group">
                <label for="">User Name</label>
                <input type="text" class="form-control" placeholder="Enter your username" autocomplete="off">
            </div><!-- form-group -->
            <div class="form-group">
                <a href="javascript:void(0);" class="text-muted float-right">
                    <small>Forgot your password?</small></a>
                <label for="password">Password</label>
                <div class="input-group input-group-merge">
                    <input type="password" id="password" class="form-control" required placeholder="Enter your password"
                        value="123456789">
                    <div class="input-group-append" data-password="false">
                        <div class="input-group-text">
                            <span class="password-eye"></span>
                        </div>
                    </div>
                </div>
            </div> <!-- form-group -->
            <button type="submit" class="btn btn-info btn-block">Sign In</button>
        </div><!-- login-wrapper -->
    </div><!-- d-flex -->

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[data-password]").on("click", function () {
            "false" == $(this).attr("data-password") ?
                ($(this).siblings("input").attr("type", "text"),
                    $(this).attr("data-password", "true"),
                    $(this).addClass("show-password")) :
                ($(this).siblings("input").attr("type", "password"),
                    $(this).attr("data-password", "false"),
                    $(this).removeClass("show-password"));
        });
    </script>
</body>

</html>
